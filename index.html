<script>
    let input = document.querySelector('#taskInput')
   let display = document.querySelector('#display')
    let todolist = []

    //ADD TODO
    function addTask(){
    todolist.push(input.value)
    // CALL displayTodo Function
    displayTodo()
}

// display todo
function displayTodo(){
display.innerHTML = ''

// show all the content from the array inside the display
todolist.forEach((elem, i)=>{
    display.innerHTML += 
`<table>
    <tr >
        <td> <h1 onclick = "deleteTodo(${i})">${elem} </h1></td>
        <td> <button onclick="editTodo(${i})"> Edit</button> </td>
        <td> <button onclick="deleteTodo(${i})"> delete</button> </td>
        

    </tr>
</table>`

})
}
displayTodo()

// delete todo
function deleteTodo(index) {
    const newTodolist = todolist.filter(function(elem, i) {
        return i != index
    })
    todolist = newTodolist
    displayTodo()
}

function editTodo(index) {
    let res = todolist.find(function(elem, i) {
        return i === index
    })

    let newVal = prompt(res, '')
    if (newVal) {
        todolist.splice(index, 1, newVal)
    }
    displayTodo()
}
